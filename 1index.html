<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tiny Mic Talks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('map.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            height: 100vh;
            position: relative; /* Position relative for overlay */
        }

        /* Create a blue overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: blue;
            opacity: 0.5; /* Adjust opacity as needed */
        }

        #star-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the container */
        }

        .star {
            position: relative;
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 14px solid transparent;
            border-right: 13px solid transparent;
            border-bottom: 3px solid transparent; /* Make the background transparent */
            background-image: url('map.png'); /* Use the same image as the background */
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 15px;
            top: -100px;
            left: 118px;
            background-position: center center; /* Align with the background image */
            animation: glow 1s ease-in-out infinite alternate; /* Add glow effect */
            filter: blur(5px); /* Apply a 5px blur effect */
            background-color: red; /* Change the star glow color to red */
        }

        @keyframes glow {
            0% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="star-container">
        <div class="star">
            <a href="index.html"></a>
        </div>
    </div>
</body>
</html>
