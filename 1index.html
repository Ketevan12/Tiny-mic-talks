<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tiny Mic Talks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('map2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(47, 108, 0, 0.5);
        }

        #star-container {
            position: absolute;
            top: 340px;
            right: 40px;
            border-radius: 100%;
        }

        .star {
                border-radius: 100%;
            position: relative;
            width: 120px;
            height: 120px;
            background-image: url('map.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            animation: glow 1s ease-in-out infinite alternate;
            filter: blur(15px);
            background-color: rgb(58, 30, 30);
        }

        .star a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        @keyframes glow {
            0% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="star-container">
        <div class="star">
            <a href="Untitled-1.html"></a>
            
        </div>
    </div>
</body>
</html>
