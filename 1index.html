<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tiny Mic Talks</title>
    <style>
        @import url("https://use.typekit.net/lwe2khs.css");
        body {
            font-family: "interstate-condensed", sans-serif;
            font-weight: 800;
            margin: 0;
            padding: 0;
            background-image: url('map2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(47, 108, 0, 0.5);
        }
        #star-container2 {
            position: relative;
            top: 540px;
            right: 40px;
            border-radius: 100%;
        }
        #star-container {
            position: absolute;
            top: 340px;
            right: 40px;
            border-radius: 100%;
        }

        .star {
            border-radius: 100%;
            position: relative;
            width: 120px;
            height: 120px;
            background-image: url('map.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            animation: glow 1s ease-in-out infinite alternate;
            filter: blur(15px);
            background-color: rgb(58, 30, 30);
        }

        .star a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        @keyframes glow {
            0% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }

        .co {
            background-color: rgba(47, 108, 0, 0.5);
        }
    </style>
</head>
<body>

    <div id="star-container2">
        <h1 class="cot">Exploring East Village</h1>
        <h1 class="co">Electric Circus</h1>
        <h1 class="co">Club 57</h1>
        <h1 class="co">Physical Graffiti</h1>
        <h1 class="co">Basquiat's Studio</h1>
        <h1 class="co">CBGB'S</h1>
    </div>

    <div id="star-container">
        <div class="star">
            <a href="Untitled-1.html"></a>
        </div>
    </div>
</body>
</html>
